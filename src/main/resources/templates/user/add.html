<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<p th:text="${error}"></p>

<form method="post" action="/user" class="form-group">
    <div class="form-group">
        <label>Username
            <input type="text" name="username" class="form-control" th:value="${username}">
        </label>
    </div>
    <div class="form-group">
        <label>Email
            <input type="email" name="email" class="form-control" th:value="${email}">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Retype Password
            <input type="password" name="verify" class="form-control">
        </label>
    </div>
    <input type="submit" value="Create account" class="btn btn-success">
</form>

</body>
</html>
